<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>左为游戏</title>
  <style>
    :root {
      color-scheme: light;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f5f7fb;
      color: #1f2937;
      padding: 24px;
      box-sizing: border-box;
    }
    main {
      width: min(680px, 100%);
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
      padding: 24px;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.8rem;
    }
    .game-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 12px;
    }
    .game-list a {
      display: block;
      padding: 14px 16px;
      border-radius: 10px;
      background: #eff6ff;
      color: #1d4ed8;
      text-decoration: none;
      font-weight: 600;
    }
    .game-list a:hover,
    .game-list a:focus-visible {
      background: #dbeafe;
      outline: none;
    }
  </style>
</head>
<body>
  <main>
    <h1>左为游戏</h1>
    <ul class="game-list">
      <li><a href="games/game1/">反应速度挑战</a></li>
    </ul>
  </main>
</body>
</html>
