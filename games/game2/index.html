<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>佐为自走棋（Mobile First）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar panel">
      <div class="title-row">
        <h1>佐为自走棋</h1>
        <a class="home-link" href="../../index.html">返回主页</a>
      </div>
      <div class="stats">
        <div>回合 <strong id="round">1</strong></div>
        <div>HP <strong id="hp">100</strong></div>
        <div>金币 <strong id="gold">10</strong></div>
        <div>等级 <strong id="level">1</strong></div>
        <div>经验 <strong id="exp">0/4</strong></div>
        <div>人口 <strong id="pop">0/1</strong></div>
      </div>
      <div class="actions">
        <button id="btnBattle" class="primary">开始回合战斗</button>
        <button id="btnExp">购买经验(4)</button>
        <button id="btnRefresh">刷新商店(2)</button>
      </div>
      <div id="phase" class="phase">准备阶段：先购买并上阵棋子</div>
    </header>

    <main class="board-area panel">
      <div id="board" class="board-grid"></div>
    </main>

    <section class="bottom panel">
      <div class="tab-head">
        <button id="tabBench" class="tab active">备战区</button>
        <button id="tabShop" class="tab">商店</button>
      </div>
      <div id="benchPanel" class="tab-panel">
        <div id="bench" class="bench-grid"></div>
      </div>
      <div id="shopPanel" class="tab-panel hidden">
        <div id="shop" class="shop-grid"></div>
      </div>
      <div class="foot-row">
        <div id="synergy" class="synergy"></div>
        <div id="log" class="log"></div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
