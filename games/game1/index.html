<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>反应速度挑战</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>反应速度挑战</h1>
      <p>共 5 回合，等目标出现后立刻点击。</p>
    </header>

    <section class="panel">
      <p id="roundText">当前回合：0 / 5</p>
      <p id="statusText">点击“开始游戏”进入挑战。</p>
      <p id="resultText" aria-live="polite"></p>
      <button id="startBtn" type="button">开始游戏</button>
    </section>

    <section id="gameArea" class="game-area" aria-label="游戏区域">
      <button id="target" class="target hidden" type="button" aria-label="点击目标"></button>
    </section>

    <p class="back-link"><a href="../../index.html">返回游戏列表</a></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
